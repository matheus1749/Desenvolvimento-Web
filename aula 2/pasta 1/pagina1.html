<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta com Fundo Azul</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0000FF; /* Cor de fundo azul */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF; /* Cor de fundo branco para a pasta */
            border: 1px solid #000000; /* Borda preta para a pasta */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para um efeito mais realista */
        }
        h1 {
            text-align: center;
            color: #000000; /* Cor do texto */
        }
        p {
            color: #333333; /* Cor do texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Pasta com Fundo Azul</h1>
        <p>Este é um exemplo de documento HTML com um fundo azul para a página e um contêiner branco para representar a pasta.</p>
        <p>Você pode adicionar mais conteúdo aqui e estilizar conforme necessário.</p>
    </div>
</body>
</html>
